<div class="container text-center mt-5">
    <mat-card style="width: 70%; margin: auto; background-color:rgb(243 243 243 / 64%);">
        <mat-card-content>
            <div class="row mt-5">
                <div class="col-md-6 offset-md-3 text-center">
                    <div class="container">
                        <img src="../../../assets/logo.png" alt="logo" width="20%">
                    </div>
                    <h1>Login Form</h1>

                    <form class="mt-5">
                        <mat-form-field appearance="outline" class="fullwidth">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Enter Username" [(ngModel)]="user.userName" name="userName"
                                required>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="fullwidth">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Enter Password" [(ngModel)]="user.password" name="password"
                                type="password" required>
                        </mat-form-field>

                        <div class="container mt-5 mb-5">
                            <button type="submit" mat-raised-button color="primary">Login</button> &nbsp;
                            <button mat-raised-button>Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
